<html>
<body>
<script>
    const hasil ;
    function CelciusToFahrenheit(hasil) {
        const suhuCelsius = document.getElementById("txt_input").float;
        hasil = (suhuCelsius*9/5)+32;
        hasil = document.innerHTML = "hasil dari konversi suhu adalah " + hasil + " F";
    }
</script>
Konversi Suhu
<p id = "txt_input">Celcius</p>
<input type = "text" id = "suhu">
<p id = "txt_output">Hasil</p>
<button onclick="CelciusToFahrenheit()"> Konversi </button>
</body>
</html>
